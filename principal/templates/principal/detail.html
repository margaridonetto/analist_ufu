{% extends 'base.html' %}
{% block title %} Detalhes {% endblock title %}
{% block content %}
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                 <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
             {% endfor %}
        </ul>
    {% endif %}
    <div class="post-entry">
        <h2><a href="#">{{ customizado.titulo }}</a></h2>
        <p>{{ customizado.conteudo }}</p>
    </div>
    <a href="{% url 'edit' customizado.slug %}"  >Editar</a>
    <a href="{% url 'delete' customizado.slug %}"  >Deletar</a>
{% endblock content %}
