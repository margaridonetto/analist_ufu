{% extends 'base.html' %}

{% block title %} Home {% endblock title %}

{% block content %}

    {% for post in object_list %}
        <div class="post-entry">
            <h2><a href="{{ post.get_absolut_url }}">{{ post.titulo }}</a></h2>
            <p>{{ post.conteudo }}</p>
        </div>
    {% endfor %}

{% endblock content %}
